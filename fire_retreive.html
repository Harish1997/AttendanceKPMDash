  //defines functions on getting the value
  ref.on('value',gotData,errData)
//gets values from the database
  function gotData(data){
      //console.log(data.val());
      //getting array of keys
      var scores=data.val();
      var keys=Object.keys(scores);
      console.log(keys);  //Gives an array output of the keys
      for(var i=0;i<keys.length;i++){
          var k=keys[i];
          var url=scores[k].key;  //Gives the values in those keys

}
